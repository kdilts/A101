IPT><META content="MSHTML 6.00.2716.2200" name=GENERATOR></HEAD><BODY text=yellow bgColor=navy><CENTER><br><canvas id="myCanvas" width="600px" height="125px" style="border:1px solid"></canvas><br><br>The following table can be used as a guide for entering values for specific planets. <CENTER><TABLE borderColor=#ff0000 borderColorDark=#ff0000 width="59%" borderColorLight=#ff0000 border=1>  <CAPTION>  <TBODY><BR></TBODY></CENTER></CAPTION>  <TBODY>  <TR>    <TD width="18%"><B>Object</B></TD>    <TD width="47%"><B>Mass (in Earth masses) </B></TD>    <TD width="35%"><B>Radius (in Earth radii)</B></TD></TR>  <TR>    <TD width="18%">Mercury</TD>    <TD width="47%">0.06</TD>    <TD width="35%">0.38</TD></TR>  <TR>    <TD width="18%">Venus</TD>    <TD width="47%">0.81</TD>    <TD width="35%">0.95</TD></TR>  <TR>    <TD width="18%">Earth</TD>    <TD width="47%">1.0</TD>    <TD width="35%">1.0</TD></TR>  <TR>    <TD width="18%">Mars</TD>    <TD width="47%">0.11</TD>    <TD width="35%">0.56</TD></TR>  <TR>    <TD width="18%">Jupiter</TD>    <TD width="47%">317.73</TD>    <TD width="35%">11.19</TD>  <TR>    <TD width="18%">Saturn</TD>    <TD width="47%">95.15</TD>    <TD width="35%">9.44</TD></TR>  <TR>    <TD width="18%">Uranus</TD>    <TD width="47%">14.53</TD>    <TD width="35%">4.03</TD>  <TR>    <TD width="18%">Neptune</TD>    <TD width="47%">17.12</TD>    <TD width="35%">3.81</TD></TR>  <TR>    <TD width="18%">Pluto</TD>    <TD width="47%">0.0026</TD>    <TD width="35%">0.17</TD></TR></TBODY></TABLE></CENTER></BODY></HTML>
