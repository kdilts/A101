<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><!-- saved from url=(0042)http://tesla.phys.unm.edu/a111/weight.html --><HTML><HEAD><TITLE>Weight Calculator</TITLE><META http-equiv=Content-Type content="text/html; charset=windows-1252"><SCRIPT language=JavaScript><!-- Original:  Michael Hundt (mchundt@nglic.com) --><!-- Web Site:  http://www.cinet.net/~mhundt/mystuff.htm --><!-- Modified by:  Neb Duric, UNM (JavaScript Source) --><!-- Further Modified by: Kevin Dilts, UNM (Javascript Edits) --><!-- Begin -->var canvas; var gfx;var mx; var my;var textBoxes = [];var button;window.onload = function(){  canvas = document.getElementById('myCanvas');  gfx = canvas.getContext('2d');  gfx.fillStyle='navy';  gfx.fillRect(0,0,600,100);  gfx.fillStyle='yellow';  gfx.font='16px Verdana';  var textOffset = 28;  gfx.fillText('Enter Your Weight On Earth:',10,textOffset);  gfx.fillText('Enter The Mass Of The Object in Earth Masses:',10,textOffset*2);  gfx.fillText('Enter The Radius Of The Object in Earth Radii:',10,textOffset*3);  gfx.fillText('Your Weight On An Object With Those Parameters Is:',10,textOffset*4);  var weightBox = new textBox(250,10,'',true);  var massBox = new textBox(405,10+textOffset,'',true);  var radiusBox = new textBox(400,10+textOffset*2,'',true);  var answerBox = new textBox(460,10+textOffset*3,'',false);  textBoxes.push(weightBox);  textBoxes.push(massBox);  textBoxes.push(radiusBox);   textBoxes.push(answerBox);  drawBoxes();  button = new button();  button.draw();}window.onkeydown = function(e){  console.log(e.keyCode);  if(e.keyCode >= 48 && e.keyCode <= 57 || e.keyCode === 8){    for(var b in textBoxes){      if(textBoxes[b].active && e.keyCode === 8){        textBoxes[b].text = textBoxes[b].text.substr(0,textBoxes[b].text.length-1);        drawBoxes();        return;      }      if(textBoxes[b].active && textBoxes[b].text.length < 7){        textBoxes[b].text += ''+(parseInt(e.keyCode)-48);        drawBoxes();      }    }  }}window.onmousemove = function(e){  mx = e.x; my = e.y;  if(!mx || !my){ mx = e.clientX; my = e.clientY; }    mx -= canvas.offsetLeft;  my -= canvas.offsetTop;}window.onmousedown = function(){ for(var b in textBoxes){ textBoxes[b].clicked(); }; button.clicked(); }drawBoxes = function(){ for(var b in textBoxes){ textBoxes[b].draw(); } }button = function(){  this.clicked = function(){    if(mx > 540 && mx < 600){      if(my > 0 && my < 60){        console.log('GO');      }       }  }  this.draw = function(){    gfx.fillStyle='grey';    gfx.strokeStyle='yellow';    gfx.fillRect(540,0,60,60);    gfx.lineWidth=3;    gfx.strokeRect(542,2,56,56);    gfx.lineWidth=1;    gfx.fillStyle='yellow';    gfx.fillText('GO',558,37);  }}textBox = function(x,y,text,activatable){  this.x = x; this.y = y; this.text = text;  this.active = false; this.activatable = activatable;  this.clicked = function(){    if(!this.activatable){ return; }    if(mx > this.x && mx < this.x+100){      if(my > this.y && my < this.y+24){        this.active = !this.active;        for(var other in textBoxes){          if(textBoxes[other] !== this){            textBoxes[other].active = false;          }        }        drawBoxes();      }    }  }  this.draw = function(){    gfx.fillStyle='lightGrey';    if(!this.active){ gfx.strokeStyle='grey'; } else { gfx.strokeStyle='yellow'; }    gfx.lineWidth=2;    gfx.fillRect(this.x,this.y,100,24);     gfx.strokeRect(this.x,this.y,100,24);    gfx.lineWidth=1;    gfx.fillStyle='black';    gfx.strokeStyle='black';    gfx.fillText(this.text,this.x+15,this.y+18);  }}<!-- End --></SCRIPT><META content="MSHTML 6.00.2716.2200" name=GENERATOR></HEAD><BODY text=yellow bgColor=navy><CENTER><br><canvas id="myCanvas" width="600px" height="125px"></canvas><br><br>The following table can be used as a guide for entering values for specific pl
