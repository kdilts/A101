n(x,y,text){  this.x = x; this.y = y; this.text = text; this.active = false;  this.clicked = function(){    if(mx > this.x && mx < this.x+100){      if(my > this.y && my < this.y+24){        this.active = !this.active;        for(var other in textBoxes){          if(textBoxes[other] !== this){            textBoxes[other].active = false;          }        }        drawBoxes();      }    }  }  this.draw = function(){    gfx.fillStyle='lightGrey';    if(!this.active){ gfx.strokeStyle='grey'; } else { gfx.strokeStyle='yellow'; }    gfx.lineWidth=2;    gfx.fillRect(this.x,this.y,100,24);     gfx.strokeRect(this.x,this.y,100,24);    gfx.lineWidth=1;    gfx.fillStyle='black';    gfx.strokeStyle='black';    gfx.fillText(this.text,this.x+15,this.y+18);  }}<!-- End --></SCRIPT><META content="MSHTML 6.00.2716.2200" name=GENERATOR></HEAD><BODY text=yellow bgColor=navy><CENTER><br><canvas id="myCanvas" width="600px" height="125px" style="border:1px solid"></canvas><br><br>The following table can be used as a guide for entering values for specific planets. <CENTER><TABLE borderColor=#ff0000 borderColorDark=#ff0000 width="59%" borderColorLight=#ff0000 border=1>  <CAPTION>  <TBODY><BR></TBODY></CENTER></CAPTION>  <TBODY>  <TR>    <TD width="18%"><B>Object</B></TD>    <TD width="47%"><B>Mass (in Earth masses) </B></TD>    <TD width="35%"><B>Radius (in Earth radii)</B></TD></TR>  <TR>    <TD width="18%">Mercury</TD>    <TD width="47%">0.06</TD>    <TD width="35%">0.38</TD></TR>  <TR>    <TD width="18%">Venus</TD>    <TD width="47%">0.81</TD>    <TD width="35%">0.95</TD></TR>  <TR>    <TD width="18%">Earth</TD>    <TD width="47%">1.0</TD>    <TD width="35%">1.0</TD></TR>  <TR>    <TD width="18%">Mars</TD>    <TD width="47%">0.11</TD>    <TD width="35%">0.56</TD></TR>  <TR>    <TD width="18%">Jupiter</TD>    <TD width="47%">317.73</TD>    <TD widt
