<head>
	<script language=javascript>

var button; var clearButton;
var pulldown; var btLine;
var textBoxes = [];

window.onload = function(){

	for(var i = 1; i <= 4; i++){ textBoxes[i] = document.getElementById('text'+i); }

	pulldown = document.getElementById('pulldown');
	pulldown.onchange = function(){
		switch(parseInt(pulldown.value)){
			case 0:
				textBoxes[2].value = '0.06'; textBoxes[2].disabled = true;
				textBoxes[3].value = '0.38'; textBoxes[3].disabled = true;
				break;
			case 1:
				textBoxes[2].value = '0.81'; textBoxes[2].disabled = true;
				textBoxes[3].value = '0.95'; textBoxes[3].disabled = true;
				break;
			case 2:
				textBoxes[2].value = '1.0'; textBoxes[2].disabled = true;
				textBoxes[3].value = '1.0'; textBoxes[3].disabled = true;
				break;
			case 3:
				textBoxes[2].value = '0.11'; textBoxes[2].disabled = true;
				textBoxes[3].value = '0.56'; textBoxes[3].disabled = true;
				break;
			case 4:
				textBoxes[2].value = '317.73'; textBoxes[2].disabled = true;
				textBoxes[3].value = '11.19'; textBoxes[3].disabled = true;
				break;
			case 5:
				textBoxes[2].value = '95.15'; textBoxes[2].disabled = true;
				textBoxes[3].value = '9.44'; textBoxes[3].disabled = true;
				break;
			case 6:
				textBoxes[2].value = '14.53'; textBoxes[2].disabled = true;
				textBoxes[3].value = '4.03'; textBoxes[3].disabled = true;
				break;
			case 7:
				textBoxes[2].value = '17.12'; textBoxes[2].disabled = true;
				textBoxes[3].value = '3.81'; textBoxes[3].disabled = true;
				break;
			case 8:
				textBoxes[2].value = '0.0026'; textBoxes[2].disabled = true;
				textBoxes[3].value = '0.17'; textBoxes[3].disabled = true;
				break;
			case 9:
				textBoxes[2].value = ''; textBoxes[2].disabled = false;
				textBoxes[3].value = ''; textBoxes[3].disabled = false;
				break;
		}


	}

	clearButton = document.getElementById('clearButton');
	clearButton.onclick = function(){
		pulldown.onchange();
		textBoxes[1].value = '';
		textBoxes[4].value = '';
	}

	button = document.getElementById('submitButton');
	button.onclick = function(){
		var valid = true;
		for(var i = 1; i < 4; i++){
			if(isNaN(parseFloat(textBoxes[i].value))){ valid = false; }
		}
		
		if(valid){
			var w = parseFloat(textBoxes[1].value);
			var m = parseFloat(textBoxes[2].value);
			var r = parseFloat(textBoxes[3].value);
			var ans = w*m/r/r;
			console.log(pulldown.value)
			if(parseInt(pulldown.value) !== 9){
				textBoxes[4].value = 'Your weight on ' + pulldown.options[pulldown.value].text +
				' is ' + ('' + ans).substr(0,8) + ' (Lbs)';
			}
			else{
				textBoxes[4].value = 'Your weight on the custom object is ' + ('' + ans).substr(0,8) + ' (Lbs)';
			}
		}else{
			textBoxes[4].value = 'Invalid Input';
		}
	}
}

	</script>
</head>
<body bgcolor="grey">
	<center>
		<form>
			<b1>Object: </b1><select id='pulldown'>
				<option value = "0">Mercury</option>
				<option value = "1">Venus</option>
				<option value = "2">Earth</option>
				<option value = "3">Mars</option>
				<option value = "4">Jupiter</option>
				<option value = "5">Saturn</option>
				<option value = "6">Uranus</option>
				<option value = "7">Neptune</option>
				<option value = "8">Pluto</option>
				<option value = "9">Custom</option>
			</select><br></br>
			
			<b1>Your Earth Weight: </b1><input type='textbox' id='text1' autocomplete="off"><b1> (Lbs)</b1><br></br>
			
			<b1>Object mass: </b1><input type='textbox' id='text2' value='0.06' autocomplete="off" disabled><b1> (Earth Masses)</b1><br></br>
			
			<b1>Object radius: </b1><input type='textbox' id='text3' value='0.38' autocomplete="off" disabled><b1> (Earth Radii)</b1><br></br>
			
			<input type='button' id='submitButton' value='Calculate'>
			
			<input type='button' id='clearButton' value='Clear'><br></br>
			
			<textarea id='text4' rows='1' cols='50' disabled style='resize:none'></textarea>
		</form>
	</center>
</body>
