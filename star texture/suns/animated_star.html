<head>
	<script language=javascript>
var canvas; var gfx;
var cwidth; var cheight;

var imgs = [];

window.onload = function(){
	canvas = document.createElement('canvas');
	canvas.setAttribute('style','position:absolute; left:0; top:0');
	cwidth = canvas.width = window.innerWidth;
	cheight = canvas.height = window.innerHeight;
	document.body.appendChild(canvas);
	gfx = canvas.getContext('2d');

	for(var i = 1; i <= 6; i++){
		imgs[i-1] = new Image();
		imgs[i-1].src = './'+i+'.jpg';
	}

	setInterval(render,1000/60);
}

window.onresize = function(){ render(); }

var lastImg = 0; var delayMax = 8; var delay = 0;
render = function(){
	cwidth = canvas.width = window.innerWidth;
	cheight = canvas.height = window.innerHeight;

	gfx.fillStyle = 'black';
	gfx.fillRect(0,0,cwidth,cheight);

	delay++;
	if(delay === delayMax){
		delay = 0;
		if(Math.random() > .7){
			lastImg += Math.floor(Math.random()*3)+1;
		}else{
			lastImg -= Math.floor(Math.random()*3)+1;
		}
	}
	if(lastImg < 0){ lastImg = imgs.length-1; }
	if(lastImg > imgs.length-1){ lastImg = 0; }

	gfx.save()
	gfx.translate(100,100);
	gfx.scale(.5,.5);
	gfx.drawImage(imgs[lastImg],imgs[lastImg].width/2,-imgs[lastImg].height/2);
	gfx.restore();

	gfx.save()
	gfx.translate(200,100);
	gfx.scale(.75,.75);
	gfx.drawImage(imgs[(lastImg+3)%(imgs.length-1)],imgs[lastImg].width/2,-imgs[lastImg].height/2);
	gfx.restore();

	gfx.save()
	gfx.translate(300,100);
	gfx.drawImage(imgs[(lastImg+5)%(imgs.length-1)],imgs[lastImg].width/2,-imgs[lastImg].height/2);
	gfx.restore();

}

lerp = function(oldMin,oldMax,oldVal,newMin,newMax){
	return (oldVal-oldMin)/(oldMax-oldMin)*(newMax-newMin)+newMin;
}

dist = function(v1,v2){ return mag(add(v1,neg(v2))); }

vec2 = function(x,y){ this.x = x; this.y = y; }
add = function(v1, v2){ return new vec2(v1.x+v2.x, v1.y+v2.y); }
sub = function(v1, v2){ return new vec2(v1.x-v2.x, v1.y-v2.y); }
neg = function(v){ return new vec2(-v.x, -v.y); }
mag = function(v){ return Math.sqrt(Math.pow(v.x,2) + Math.pow(v.y,2)); }
dot = function(v1,v2){ return v1.x*v2.x + v1.y*v2.y; }
unit = function(v){ return new vec2(v.x/mag(v), v.y/mag(v)); }
mult = function(v,s){ return new vec2(v.x*s, v.y*s); }

	</script>
</head>
<body bgcolor="grey">
</body>
