<html>
	<head></head>
	<body>
		<script>
			var gfx;
			window.onload = function(){
				gfx = document.getElementById('myCanvas').getContext('2d');
				gfx.fillStyle='black';
				gfx.fillRect(0,0,400,400);
				/*ellipse2_center(100,100,30,30);
				ellipse2_center(200,100,30,40);
				ellipse2_center(300,100,40,10);

				ellipse2(100,200,130,230,.6,45);
				ellipse2(200,200,250,170,.7,40);
				ellipse2(300,200,320,200,.1,40);*/

				ellipse2(200,200,250,250,.9,40);
			}

			dist = function(x1,y1,x2,y2){ return Math.sqrt(Math.pow(x2-x1,2)+Math.pow(y2-y1,2)); }

			vec2 = function(x,y){ this.x = x; this.y = y; }
			add = function(v1,v2){ return new vec2(v1.x+v2.x, v1.y+v2.y); }
			sub = function(v1,v2){ return new vec2(v1.x-v2.x, v1.y-v2.y); }
			dot = function(v1,v2){ return v1.x*v2.x + v1.y+v2.y; }
			mag = function(v){ return dist(0,0,v.x,v.y); }

			ellipse2 = function(x1,y1,x2,y2,e,semimajor){
				var center = new vec2((x1+x2)/2,(y1+y2)/2);
				var c = dist(x1,y1,center.x,center.y);
				var a = c/e;
				//console.log(c,a);

				var semiminor = Math.sqrt(Math.abs(Math.pow(c,2)-Math.pow(a,2)));

				var foc1 = new vec2(x1,y1); var foc2 = new vec2(x2,y2);
				var f = sub(foc1,foc2);
				var right = new vec2(1,0);

				var rot = dot(f,right)/mag(f);

				gfx.save()
				gfx.translate(center.x,center.y);
				gfx.rotate(rot*180/Math.PI);

				gfx.lineWidth=2;
				gfx.strokeStyle='white'; gfx.fillStyle='white';
				gfx.beginPath();

				var x = 0; var y = 0;

				// formula modified from: http://scienceprimer.com/draw-oval-html5-canvas
					for(var i = 0*Math.PI; i < 2*Math.PI; i += 0.01){
						xpos = x-(semimajor*Math.sin(i))*Math.sin(0*Math.PI)+(semiminor*Math.cos(i))*Math.cos(0*Math.PI);
						ypos = y+(semiminor*Math.cos(i))*Math.sin(0*Math.PI)+(semimajor*Math.sin(i))*Math.cos(0*Math.PI);

						if(i === 0){
							gfx.moveTo(xpos,ypos);
						}else{
							gfx.lineTo(xpos,ypos);
						}
					}
				//

				gfx.stroke();

				gfx.beginPath();
				gfx.arc(x,y,2,0,Math.PI*2);
				gfx.fill();
				gfx.stroke();

				gfx.beginPath();
				gfx.arc(foc1.x-center.x,foc1.y-center.y,2,0,Math.PI*2);
				gfx.fill();
				gfx.stroke();

				gfx.beginPath();
				gfx.arc(foc2.x-center.x,foc2.y-center.y,2,0,Math.PI*2);
				gfx.fill();
				gfx.stroke();				

				gfx.restore();
			}

			ellipse2_center = function(x, y, xrad, yrad){
				gfx.lineWidth=2;
				gfx.strokeStyle='white'; gfx.fillStyle='white';
				gfx.beginPath();

				// formula modified from: http://scienceprimer.com/draw-oval-html5-canvas
					for(var i = 0*Math.PI; i < 2*Math.PI; i += 0.01){
						xpos = x-(yrad*Math.sin(i))*Math.sin(0*Math.PI)+(xrad*Math.cos(i))*Math.cos(0*Math.PI);
						ypos = y+(xrad*Math.cos(i))*Math.sin(0*Math.PI)+(yrad*Math.sin(i))*Math.cos(0*Math.PI);

						if(i === 0){
							gfx.moveTo(xpos,ypos);
						}else{
							gfx.lineTo(xpos,ypos);
						}
					}
				//

				gfx.stroke();

				gfx.beginPath();
				gfx.arc(x,y,2,0,Math.PI*2);
				gfx.fill();
				gfx.stroke();

				var a; var b;
				if(xrad < yrad){ a = yrad; b = xrad; }else{ a = xrad; b = yrad; }
				console.log('>> eccentricity: ' + Math.sqrt(1-Math.pow((b/a),2)));
			}
		</script>
		<canvas id="myCanvas" width="400" height="400"></canvas>
	</body>
</html>
