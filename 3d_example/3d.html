<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			// credit to: threejs.org. This is their introductory tutorial to 3d in javascript.
			var planets = []; var cam = 0;

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();

			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.SphereGeometry(.5);
			var material = new THREE.MeshBasicMaterial({color: 0xffff00});
			var star = new THREE.Mesh(geometry, material);

			geometry = new THREE.SphereGeometry(.25/3);
			material = new THREE.MeshBasicMaterial({color: 0xff0000});
			planets[0] = { obj:new THREE.Mesh(geometry, material), rot:0, spd:.3, rad:1 }
			planets[0].obj.position.x = 1;

			geometry = new THREE.SphereGeometry(.25/2.5);
			material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			planets[1] = { obj:new THREE.Mesh(geometry, material), rot:0, spd:.5, rad:1.5 }
			planets[1].obj.position.x = 1.5;

			geometry = new THREE.SphereGeometry(.25/2);
			material = new THREE.MeshBasicMaterial({color: 0x0000ff});
			planets[2] = { obj:new THREE.Mesh(geometry, material), rot:0, spd:.7, rad:2 }
			planets[2].obj.position.x = 2;

			scene.add(star);
			for(var p in planets){ scene.add(planets[p].obj); }

			camera.position.z = 5;

			window.onmousedown = function(){ switchCam(); }

			var switchCam = function(){
				if(cam === 0){
					camera.position.z = 3;
					camera.position.y = -3;
					camera.rotation.x = .6;
					cam = 1;
				}else{
					camera.position.z = 5;
					camera.position.y = 0;
					camera.rotation.x = 0;
					cam = 0;
				}
			}

			var updatePos = function(){
				for(var p in planets){

					var x = planets[p];

					planets[p].obj.position.x = Math.cos(x.rot*Math.PI/180) * x.rad;
					planets[p].obj.position.y = Math.sin(x.rot*Math.PI/180) * x.rad;

					planets[p].rot += x.spd;
				}
			}

			var render = function () {
				requestAnimationFrame(render);
				
				updatePos();
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
