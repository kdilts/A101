<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			// credit to: threejs.org. This is their introductory tutorial to 3d in javascript.

			var planets = [];

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();

			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.SphereGeometry(.25);
			var material = new THREE.MeshBasicMaterial({color: 0xffff00});
			var star = new THREE.Mesh(geometry, material);

			geometry = new THREE.SphereGeometry(.25/3);
			material = new THREE.MeshBasicMaterial({color: 0xff0000});
			planets[0] = { obj:new THREE.Mesh(geometry, material), rot:0, spd:.1, rad:1 }
			planets[0].obj.position.x = 1;

			geometry = new THREE.SphereGeometry(.25/2.5);
			material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			planets[1] = { obj:new THREE.Mesh(geometry, material), rot:0, spd:.1, rad:1.5 }
			planets[1].obj.position.x = 1.5;

			geometry = new THREE.SphereGeometry(.25/2);
			material = new THREE.MeshBasicMaterial({color: 0x0000ff});
			planets[2] = { obj:new THREE.Mesh(geometry, material), rot:0, spd:.1, rad:2 }
			planets[2].obj.position.x = 2;

			scene.add(star);
			for(var p in planets){ scene.add(planets[p].obj); }

			camera.position.z = 5;

			var vec3 = function(x,y,z){ this.x = x; this.y = y; this.z = z; }
			var add = function(v1,v2){ return new vec3(v1.x+v2.x, v1.y+v2.y, v1.z+v2.z); }
			var sub = function(v1,v2){ return new vec3(v1.x-v2.x, v1.y-v2.y, v1.z-v2.z); }
			var dot = function(v1,v2){ return v1.x*v2.x + v1.y*v2.y + v1.z*v2.z; }
			var mag = function(v){ return Math.sqrt(Math.pow(v.x,2)+Math.pow(v.y,2)+Math.pow(v.z,2)); }
			var unit = function(v){ return new vec3(v.x/mag(v), v.y/mag(v), v.z/mag(v)); }

			var updatePos = function(){

			}

			var render = function () {
				requestAnimationFrame(render);
				
				updatePos();
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
