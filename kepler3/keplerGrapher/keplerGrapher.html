<head>
	<script language=javascript>
var canvas; var gfx;
var cwidth; var cheight;

var origX = 90; var origY = 495;
var width = 600; var height = 450;
var cellSize = 15;

var tblX = 430; var tblY = 228; var tblSz = 55;

var mx; var my;
var mousedown = false;
var drag = -1;

var objects = [];

var imgs = [];

var data = [
	{ au:'??', pd: '??', name:'Mercury' }, // mercury
	{ au:.72, pd: .62, name: 'Venus' },   // venus
	{ au:'??', pd: '??', name: 'Earth' }, // earth
	{ au: 1.52, pd: 1.88, name: 'Mars' },// mars
	{ au:9.54, pd: 29.46, name: 'Saturn' },// saturn
	{ au:19.18, pd: 84.07, name: 'Uranus' },//uranus
	{ au:'??', pd: '??', name: 'Neptune' }, // neptune
]

var strings = [
	'Mercury (',
	'Venus (',
	'Earth (',
	'Mars (',
	'Saturn (',
	'Uranus (',
	'Neptune (',
];


window.onmousemove = function(e){
	mx = e.x; my = e.y;
	if(!mx){ mx = e.clientX; my = e.clientY; }
}

window.onmousedown = function(e){
	mousedown = true;
}

window.onmouseup = function(e){
	mousedown = false; drag = -1;

	// reset button
	if(mx > 955 && mx < 1063){
		if(my > 635 && my < 680){
			location.reload();
		}
	}
}

window.onload = function(){
	canvas = document.createElement('canvas');
	canvas.setAttribute('style','position:absolute; left:0; top:0');
	cwidth = canvas.width = window.innerWidth;
	cheight = canvas.height = window.innerHeight;
	document.body.appendChild(canvas);
	gfx = canvas.getContext('2d');

	for(var i = 0; i < 7; i++){ imgs[i] = new Image(); }
	imgs[0].src = 'planets/mercury.png';
	imgs[1].src = 'planets/venus.png';
	imgs[2].src = 'planets/earth.png';
	imgs[3].src = 'planets/mars.png';
	imgs[4].src = 'planets/saturn.png';
	imgs[5].src = 'planets/uranus.png';
	imgs[6].src = 'planets/neptune.png';

	for(var i = 0; i < 7; i++){
		objects.push(new dragableObject(tblX+400,tblY+(.5+i)*tblSz,40,40,i));
	}

	setInterval(render,1000/60);
}

window.onresize = function(){ window.resizeTo(1085,1000); render(); }

render = function(){
	cwidth = canvas.width = window.innerWidth;
	cheight = canvas.height = window.innerHeight;

	gfx.fillStyle = 'black';
	gfx.fillRect(0,0,cwidth,cheight);

	gfx.fillStyle = 'red';
	gfx.font = '20px verdana';
	gfx.fillText('Kepler\'s 3rd Law', 300,25);

	gfx.fillStyle = 'green';
	gfx.font = '20px verdana';
	gfx.fillText('Semimajor Axis Cubed (AU )', 300,550);
	gfx.font = '13px verdana';
	gfx.fillText('3',573,540);
	
	gfx.fillText('Semimajor Axis Cubed (AU)',650,20);
	gfx.fillText('Orbital Period Squared (yrs)', 850,20);
	gfx.font = '20px verdana';

	gfx.save();
	gfx.translate(25,400);
	gfx.rotate(Math.PI/2*3);
	gfx.fillText('Orbital Period Squared (yrs )', 0,0);
	gfx.font = '13px verdana';
	gfx.fillText('2', 275,-10);
	gfx.restore();

	// table outlines
	gfx.strokeStyle = 'green';
	
	for(var i = 0; i < 7; i++){
		gfx.strokeRect(tblX+372,tblY+i*tblSz,tblSz,tblSz);
		gfx.strokeRect(tblX+250,tblY+i*tblSz,123,tblSz);
		gfx.strokeRect(tblX+127,tblY+i*tblSz,123,tblSz);
		gfx.strokeRect(tblX,tblY+i*tblSz,128,tblSz);
	}

	// table text
	gfx.fillStyle = gfx.strokeStyle = 'yellow';
	for(var i = 0; i < 7; i++){
		if(data[i].au !== '??'){
			gfx.fillText(truncate(''+Math.pow(data[i].au,3),4), tblX+133, tblY+(.6+i)*tblSz);
		}else{
			gfx.fillText(data[i].au, tblX+133, tblY+(.6+i)*tblSz);
		}
		
		if(data[i].pd !== '??'){
			gfx.fillText(truncate(''+Math.pow(data[i].pd,2),4), tblX+255, tblY+(.6+i)*tblSz);
		}else{
			gfx.fillText(data[i].pd, tblX+255, tblY+(.6+i)*tblSz);
		}

		gfx.fillText(data[i].name, tblX+15, tblY+(.6+i)*tblSz);
	}

	drawGrid();

	gfx.fillStyle = gfx.strokeStyle = 'yellow';
	gfx.font = '22px verdana bold';
	gfx.fillText('Drag each object into the appropriate place on the graph.', 20,590);
	gfx.fillText('Note: Planets with question marks in the data table need to be calculated earlier in the lab.', 20,612);
	
	gfx.strokeStyle = 'rgb(100,100,100)';
	gfx.fillStyle = 'grey';
	gfx.lineWidth = 3;
	gfx.fillRect(955,635,108,45);
	gfx.strokeRect(955,635,108,45);
	gfx.fillStyle = 'black';
	gfx.fillText('Reset', 985, 665);

	for(var o in objects){ objects[o].draw(); }

}

drawGrid = function(){

	gfx.strokeStyle = 'yellow';
	gfx.strokeRect(origX,origY-450,600,450);

	gfx.strokeStyle = 'red';

	for(var i = 1; i*cellSize < width; i++){
		gfx.beginPath(); gfx.moveTo(origX+i*cellSize,origY);
		gfx.lineTo(origX+i*cellSize,origY-450); gfx.stroke();
	}

	for(var i = 1; i*cellSize < height; i++){
		gfx.beginPath(); gfx.moveTo(origX,origY-i*cellSize);
		gfx.lineTo(origX+width,origY-i*cellSize); gfx.stroke();
	}

	gfx.fillStyle = 'black';
	gfx.fillRect(origX+305,origY-460,20,500);
	gfx.fillRect(origX-5,origY-235,610,20);

	// axis break lines
	gfx.strokeStyle = 'yellow';
	gfx.beginPath(); gfx.moveTo(origX+325,origY+5);
	gfx.lineTo(origX+325,origY-5);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX+305,origY+5);
	gfx.lineTo(origX+305,origY-5);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX+325,origY+5-450);
	gfx.lineTo(origX+325,origY-5-450);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX+305,origY+5-450);
	gfx.lineTo(origX+305,origY-5-450);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX-5,origY-215);
	gfx.lineTo(origX+5,origY-215);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX-5,origY-235);
	gfx.lineTo(origX+5,origY-235);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX-5+600,origY-215);
	gfx.lineTo(origX+5+600,origY-215);	gfx.stroke();

	gfx.beginPath(); gfx.moveTo(origX-5+600,origY-235);
	gfx.lineTo(origX+5+600,origY-235);	gfx.stroke();

	// tick marks
	gfx.strokeStyle = gfx.fillStyle = 'white';
	gfx.font = '12px verdana';
	for(var i = 0; i < 5; i++){
		gfx.fillText(''+i, origX+i*73, origY+20);
	}

	for(var i = 1; i < 4; i++){
		gfx.fillText(i*2+'0,000', origX+300+i*85, origY+20);
	}

	gfx.save();
	gfx.translate(origX-15, origY);
	for(var i = 0; i < 5; i++){
		gfx.fillText(i, 0,-(i)*50);
	}
	for(var i = 1; i < 4; i++){
		gfx.fillText(i*2+'0,000', -33,-(i)*68-230);
	}
	gfx.restore();

}

dragableObject = function(x,y,sx,sy,id){
	this.x = x; this.y = y;
	this.sx = sx; this.sy = sy;
	this.id = id;

	this.draw = function(){

		gfx.drawImage(imgs[this.id],this.x-25,this.y-25);

		if(drag === this.id){
			this.x = mx; this.y = my;
			gfx.font = '20px verdana';
			var tempstring = strings[id];
			if(data[id].au !== '??'){
				tempstring += truncate(''+Math.pow(data[id].au,3),4) + ', ';
			}else{
				tempstring += data[id].au + ', ';
			}

			if(data[id].pd !== '??'){
				tempstring += truncate(''+Math.pow(data[id].pd,2),4) + ')';
			}else{
				tempstring += data[id].pd + ')';
			}

			gfx.fillStyle = gfx.strokeStyle = 'yellow';
			gfx.fillText(tempstring, 20, 600);
		}

		if(dist(new vec2(mx,my), new vec2(this.x,this.y)) < 25){
			if(!mousedown){
				//gfx.fillText('hover',20,40);
				gfx.font = '20px verdana';
				var tempstring = strings[id];
				if(data[id].au !== '??'){
					tempstring += truncate(''+Math.pow(data[id].au,3),4) + ', ';
				}else{
					tempstring += data[id].au + ', ';
				}

				if(data[id].pd !== '??'){
					tempstring += truncate(''+Math.pow(data[id].pd,2),4) + ')';
				}else{
					tempstring += data[id].pd + ')';
				}
				gfx.fillText(tempstring, 20, 600);
			}
			else if(drag === -1){
				//gfx.fillText('drag',20,40);
				this.x = mx; this.y = my;
				drag = id;
				gfx.font = '20px verdana';
				var tempstring = strings[id];
				if(data[id].au !== '??'){
					tempstring += truncate(''+Math.pow(data[id].au,3),4) + ', ';
				}else{
					tempstring += data[id].au + ', ';
				}

				if(data[id].pd !== '??'){
					tempstring += truncate(''+Math.pow(data[id].pd,2),4) + ')';
				}else{
					tempstring += data[id].pd + ')';
				}
				gfx.fillText(tempstring, 20, 600);
			}
		}
	}
}

lerp = function(oldMin,oldMax,oldVal,newMin,newMax){
	return (oldVal-oldMin)/(oldMax-oldMin)*(newMax-newMin)+newMin;
}

dist = function(v1,v2){ return mag(add(v1,neg(v2))); }

vec2 = function(x,y){ this.x = x; this.y = y; }
add = function(v1, v2){ return new vec2(v1.x+v2.x, v1.y+v2.y); }
sub = function(v1, v2){ return new vec2(v1.x-v2.x, v1.y-v2.y); }
neg = function(v){ return new vec2(-v.x, -v.y); }
mag = function(v){ return Math.sqrt(Math.pow(v.x,2) + Math.pow(v.y,2)); }
dot = function(v1,v2){ return v1.x*v2.x + v1.y*v2.y; }
unit = function(v){ return new vec2(v.x/mag(v), v.y/mag(v)); }
mult = function(v,s){ return new vec2(v.x*s, v.y*s); }

truncate = function(string, n){
	var idx = string.indexOf('.');
	return string.substr(0,idx+n);
}

	</script>
</head>

</body>
